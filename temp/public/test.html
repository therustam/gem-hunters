<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Gem Hunters sample checkout</title>
</head>

<body>
  <h1>Gem Hunters sample checkout</h1>
  <div class="container">
    <form action="/invoice" id="loginForm" method="post">

      <label for="">Name</label>
      <input type="text" id="name" name="name" maxlength="256" placeholder="Enter your name" required="">
      <br>
      <label for="">Email</label>
      <input type="email" id="email" name="email" maxlength="256" placeholder="Enter your email" required="">
      <br>
      <label for="">Telegram</label>
      <input type="text" id="telegram" name="telegram" maxlength="256" placeholder="Enter your Telegram username"
        required="">
      <br>
      <button type="submit">Submit</button>
    </form>
  </div>

</body>

</html>
